services:
  # CLIENT
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: schooladmin-client
    ports:
      # Expose port only to localhost (for Nginx)
      - "127.0.0.1:5173:5173" 
    volumes:
      - ./client:/usr/src/app:cached
      - /usr/src/app/node_modules
    depends_on:
      - server
    restart: always

    # SERVER
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: schooladmin-server
    ports:
      # Expose port only to localhost (for Nginx)
      - "127.0.0.1:3000:3000"
    volumes:
      - ./server:/usr/src/app:cached
      - /usr/src/app/node_modules
    env_file:
      - ./server/.env
    depends_on:
      - db
    restart: always

    # DB
  db:
    image: mysql:8.0
    container_name: schooladmin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: schooladmin
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    ports:
      # NOTE: Database port is still public. 
      # Consider removing this line if you don't need direct external access.
      # If removed, Nginx cannot connect, you'd use 'db:3306' internally.
      # For now, leaving it as is.
      - "3306:3306" 
    volumes:
      - mysql-data:/var/lib/mysql
      
# PRISMA STUDIO
  studio:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app
    command: npx prisma studio --schema=./prisma/schema.prisma --hostname=0.0.0.0
    ports:
      # This remains public so you can access it
      - "5555:5555"
    depends_on:
      - db
    env_file:
      - ./server/.env
    restart: "no"

volumes:
  mysql-data:
